    <script type="text/javascript">
    $(document).ready(function(){
        //---- for affix first load ----
        var load = 0;
        //---- for affix first load ----

        //---- dynamic set offset top -----
        $(".nav-container").attr("data-offset-top",$("#head").height());
        //----- dynamic set offset top -----

        $(".navbar-brand-logo").hide();
        

        //---- width -----
        var fixAffixWidth = function() {
          $('[data-spy="affix"]').each(function() {
            $(this).width( $(this).parent().width() );
          });
        }
        fixAffixWidth();

        $(window).resize(fixAffixWidth);
        //---- width -----

        //---- when scrolling is set to affix ----
        $(".nav-container").on('affixed.bs.affix', function(){
            console.log("affixed.bs.affix Second");
            console.log($(".nav-container").css("height") + "nav cont height");
            $("#cont").css("padding-top",$(".nav-container").css("height"));
            $(".navbar-brand").slideUp("fast","linear",function(){
                $(".navbar-brand-logo").slideDown("fast");        
            });
            
        });
        //---- when scrolling is set to affix ----

        //---- before scrolling affix is set to affix-top ----        
        $(".nav-container").on('affix-top.bs.affix', function(){
            console.log("affix-top.bs.affix before");
            if(load==0)
            {
                load=1;
            }else if(load==1)
            {
                $("#cont").css("padding-top","0px");
                $(".navbar-brand-logo").slideUp("fast","linear",function(){
                    $(".navbar-brand").slideDown("fast");        
                });
            }
        });
        //---- before scrolling affix is set to affix-top ----        
    });
    </script>
